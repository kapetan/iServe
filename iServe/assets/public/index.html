<!DOCTYPE html>
<html>
	<head>
		<title>iServe</title>

		<link rel="icon" type="image/png" href="/public/favicon.ico">

		<script type="text/javascript" src="/public/styles"></script>
		<script type="text/javascript" src="/public/scripts"></script>

		<script type="text/javascript">
			window.app = {
				controllers: {},
				models: {},
				views: {}
			};
		</script>

		<script type="text/javascript">
			(function() {
				var cookie = function() {
					var result = {};
					var cookies = document.cookie.split(';');

					var t = function(str) {
						return str.replace(/(^\s+)|(\s+$)/g, '');
					};

					for(var i = 0; i < cookies.length; i++) {
						var pair = cookies[i].split('=');
						result[pair[0]] = pair[1] && decodeURIComponent(pair[1]);
					}

					return result;
				};
				var tag = function(name, close, attributes) {
					var result = '<' + name;

					for(var n in attributes) {
						if(attributes.hasOwnProperty(n)) {
							result += ' ' + n + '="' + attributes[n] + '"';
						}
					}

					return result + '>' + (close ? '</' + name + '>' : '');
				};

				var cache = cookie()['cache'];

				for(var i = 0; i < window._styles.length; i++) {
					var s = tag('link', false, { rel: 'stylesheet', type: 'text/css', href: window._styles[i] + '?' + cache });
					document.write(s);
				}

				for(var i = 0; i < window._scripts.length; i++) {
					var s = tag('script', true, { type: 'text/javascript', src: window._scripts[i] + '?' + cache });
					document.write(s);
				}
			}());
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container" id="header-container"></div>
		</nav>

		<div class="container" id="main-container"></div>
	</body>
</html>
