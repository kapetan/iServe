<div class="col-sm-4 col-md-3 album-resource resource-container">
	<a href="/app/files/<%- encodeURIComponent(album.url) %>" class="thumbnail">
		<div class="resource-thumbnail-image" style="background-image:url(<%- album.thumbnail %>);"></div>
		<div class="caption" title="<%- album.name %>">
			<h4><%- album.name %></h4>
		</div>
	</a>
</div>
